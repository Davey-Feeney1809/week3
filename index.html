<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock • Paper • Scissors — Defeat the Evil AI</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 24px; }
    .wrap { max-width: 720px; margin: 0 auto; }
    h1 { margin: 0 0 8px; font-size: 1.4rem; }
    p  { margin: 0 0 12px; color: #333; }
    button#startBtn {
      padding: 10px 16px; border: none; border-radius: 10px; cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,.08); font-weight: 600;
    }
    #logs {
      margin-top: 18px; padding: 12px; white-space: pre-wrap;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      background: #fafafa; border: 1px solid #eee; border-radius: 8px;
    }
    noscript { color: #b00; font-weight: 600; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Rock • Paper • Scissors — Defeat the Evil AI</h1>
    <p>Click the button to begin. You’ll get a short intro and a tip to open the Console (F12) for round-by-round logs.</p>
    <button id="startBtn">Start Game</button>
    <noscript>This game needs JavaScript enabled.</noscript>
    <pre id="logs"></pre>
  </div>

  <!-- cache-buster query ensures GitHub Pages serves the latest file -->
  <script src="main.js?v=6"></script>
</body>
</html>
